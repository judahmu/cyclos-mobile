contactsHelpText=Hier können Sie Ihre Kontakte verwalten und deren Benutzer-Informationen ansehen. Mit einem Klick auf einen Ihrer Kontakte können Sie die Benutzerprofil-Informationen ansehen und schnell eine Zahlung an diesen Benutzer tätigen. Wenn Sie einen Benutzer zu Ihrer Kontaktliste hinzufügen möchten, auf "Neuen Kontakt hinzufügen" klicken, geben Sie seinen Benutzer- oder Anmeldenamen in das Feld ein und drücken Sie auf "Suchen". Stellen Sie sicher, dass Sie den vollständigen Namen in diesem Feld eingeben, unvollständige Namen werden nicht gefunden. Klicken Sie auf den Benutzer, es öffnet sich die "Benutzerinformations"-Seite und zeigt das komplette Profil des Benutzers. Mit den Schaltflächen unten können Sie den Benutzer zu Ihren Kontakten hinzufügen, indem Sie die Schaltfläche "Kontakt hinzufügen" drücken oder Sie tätigen eine Zahlung durch drücken von "Bezahlen" an diesen Benutzer. Um einen Kontakt zu löschen, gehen Sie auf Ihre Kontaktliste, wählen Sie die den gewünschten Kontakt und klicken auf die Schaltfläche "Kontakt entfernen". Hinweis\: Sie können einen Kontakt entweder über das mobile App oder im Web  erstellen oder aktualisieren, es gibt nur eine Kontaktliste die Sie über diese beiden Kommunikationswege bearbeiten können.

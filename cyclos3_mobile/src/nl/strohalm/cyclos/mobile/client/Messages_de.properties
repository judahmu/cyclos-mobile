configurationHeading=Konfiguration
configurationHelpText=In der Konfiguration der Anwendung kann die Sprache eingestellt werden, wählen Sie Ihre Sprache und drücken Sie auf "Speichern", anschließend wird die Anwendung neu gestartet. Hinweis\: dies ist nur die Sprache der mobilen Anwendung. Die Kontonamen, Zahlungsfelder, etc. des Systems bleiben unverändert. Ebenso kann die Cyclos-URL eingestellt werden. Diese URL wird Ihnen von Ihrer Organisation bekanntgegeben. Beachten Sie, dass weder "http" noch "https" vor die URL gesetzt werden muss. Hier sind einige Beispiele, wie man eine Domain "www.cyclos.org", "yourdomain.org" oder "www.anydomain.org" einfügt. Klicken Sie auf "Speichern", um die neue URL zu aktivieren.

helpHeading=Hilfe
helpText=Willkommen auf der Cyclos Mobile App Hilfeseite. Die mobile Anwendung kann für folgende Zwecke verwendet werden\:<ul><li><a href\=\#help\!section\=PAYMENTS> Zahlungen tätigen </a>;</li><li><a href\=\#help\!section\=ACCOUNTS> Um Ihre Kontoinformationen (Kontostand, Zahlungsverhalten, etc.) zu überprüfen </a>;</li><li><a href\=\#help\!section\=CONTACTS> Um Ihre Kontakte zu verwalten und deren Benutzerprofile</a>.</li></ul>Die Mobile App verfügt über zwei Menüleisten. In der ersten Menüleiste (oben) werden folgende Symbole angezeigt\:<ul><li><i>Aktualisieren</i>, dieses Symbol dreht sich, wenn die Seite geladen wird. Die Seite wird aktualisiert, wenn dieses Symbol geklickt wird.</li><li><i>Hilfe</i>, Beim anwählen dieses Symbols können Sie die Hilfe öffnen. Je nachdem, welche Aktion Sie  durchführen, wird das Kapitel vorausgewählt.</li><li><i>Einstellungen</i>, dieses Symbol nur dann sichtbar, wenn Sie nicht angemeldet sind. Der klick auf dieses Symbol wird protokolliert und bringt Sie auf die<a href\=\#help\!section\=CONFIGURATION>Konfigurationsseite</a>.</li><li><i>Abmelden</i>, ist dieses Symbol nur dann sichtbar, wenn Sie angemeldet sind. Mit klick auf dieses Symbol werden Sie automatisch von Cyclos abgemeldet, somit ist sichergestellt, dass niemand Zugang zu Ihrem Konto hat.</li></ul>Die zweite Menüleiste enthält alle Hauptfunktionen\: <a href\=\#help\!section\=ACCOUNTS>Konten</a>, <a href\=\#help\!section\=PAYMENTS>Zahlung</a> und <a href\=\#help\!section\=CONTACTS>Kontakte</a>. Am unteren Ende der App werden die Schaltflächen für spezifische Aktionen der einzelnen Seiten angezeigt.

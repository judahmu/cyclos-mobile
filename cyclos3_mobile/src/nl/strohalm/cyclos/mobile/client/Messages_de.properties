accountsHelpText=Hier können Sie Ihre Konto-Informationen wie Saldo, gesendete oder erhaltene Zahlungen ansehen. Wenn Sie mehrere Konten haben wird zunächst ein Überblick Ihrer Konten angezeigt, wenn Sie auf ein Konto klicken erhalten Sie die Konto-Informationen. Wenn Sie nur ein Konto haben, sehen Sie sofort  Ihre Konto-Informationen. Auf dieser Seite wird zunächst eine Zusammenfassung Ihres Kontos angezeigt, Ihr Guthaben gefolgt von einer Auflistung aller gesendeten oder erhaltenen Zahlungen. Wenn Sie jemanden bezahlt haben, ist der angezeigte Betrag negativ, da er von Ihrem Konto abgezogen wurde. Wenn Sie eine Zahlung erhalten haben wird der Betrag positiv dargestellt. Wenn Sie auf diese Zahlungen klicken, wird eine Seite geöffnet, diese zeigt weitere Informationen zu dieser Zahlung.

paymentsHelpText=Hier können Sie Zahlungen auf andere Konten tätigen. Um eine Zahlung durchzuführen müssen Sie zu erst den Empfänger wählen.<li>Wenn Sie eine Zahlung an einen Ihrer Kontakte tätigen möchten, klicken Sie auf die Schaltfläche "An Kontakt" und wählen Sie den gewünschten Kontakt für die Zahlung aus.</li>Wenn Sie eine Zahlung an einen anderen Benutzer tätigen möchten, geben Sie bitte den Benutzernamen in das Feld unterhalb der Schaltfläche ein und drücken auf "Weiter", anschließend wählen Sie den gewünschten Benutzer.</ li><li>Bei einigen Systemen ist es möglich, Zahlungen an Systemkonten zu tätigen, in diesem Fall gibt es eine Schaltfläche, um diese Zahlungen zu leisten.</li></ul>Nachdem Sie den Zahlungsempfänger gewählt haben, die erforderlichen Felder ausfüllen und "Bezahlen" auswählen. Schließlich müssen Sie die Zahlung durch drücken von "Zahlung bestätigen" bestätigen. In einigen Systemen müssen Sie zuerst Ihr Überweisungskennwort eingeben, bevor die Zahlung bestätigt werden kann.

configuration=Configuratie
configurationHeading=Configuratie
configurationHelpText=In de configuratie kan de taal van de applicatie ingesteld worden, selecteer uw taal en druk op de knop "Opslaan", vervolgens zal de applicatie opnieuw opstarten met de geselecteerde taal. Let op\: dit is alleen de taal van de mobiele applicatie zelf. De namen van de rekeningen, betalingsvelden etc. zullen de standaard taal van het systeem blijven gebruiken.  Ook kan de Cyclos URL hier ingevoerd worden, deze URL is u verstrekt door de organisatie die gebruik maakt van Cyclos. Gebruik geen "http" of "https" in het URL. De volgende voorbeelden geven u een idee van hoe u het URL moet invoeren\: "www.cyclos.org", "uwdomein.org" or "www.hetjuistedomein.org". Klik op save om het URL op te slaan.

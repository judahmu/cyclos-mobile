contactsHeading=Contacten
contactsHelpText=Hier kunt u uw contacten beheren en de informatie van andere gebruikers bekijken. Door op een van uw contacten te klikken kunt u gemakkelijk zijn profielinformatie zien of snel een betaling aan aan dit contact doen. Om een andere gebruiker zijn profiel informatie te zien of hem toe te voegen als contactpersoon, klik op "Nieuw contact toevoegen", typ zijn gebruikers of loginnaam in het daarvoor bestemde veld en druk op "Zoeken". Zorg ervoor dat u alleen naar hele woorden zoekt. Als u naar delen van woorden wilt zoeken dan kunt u het "*" symbool gebruiken. Bijvoorbeeld wanneer u naar Johan wilt zoeken kunt u ook "Jo*" intypen. Let er wel op dat u het "*" symbool niet als eerste teken mag gebruiken. Vervolgens kunt u op de juiste gebruiker klikken, dit opent de "Gebruikersgevens" pagina, waarop het volledige profiel van de gebruiker te zien is. In de knop onderaan kunt u de gebruiker aan uw contacten toevoegen door op de knop "Opslaan als contact" te drukken. U kunt ook direct een betaling aan de gebruiker doen door op de knop "Nieuwe betaling" te drukken. Om iemand te verwijderen als contactpersoon, ga dan naar uw contacten, selecteer de juiste contactpersoon en klik op de knop "Verwijder contact". Opmerking\: u kunt uw contacten via het web als via de mobiele applicatie beheren, dit is een en dezelfde lijst.

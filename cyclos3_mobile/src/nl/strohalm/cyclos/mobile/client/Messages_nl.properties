helpText=Welkom bij de Cyclos mobiele app helppagina. De mobiele applicatie kan gebruikt worden voor de volgende doeleinden\:<ul><li><a href\=\#help\!section\=PAYMENTS>Om betalingen te doen</a>;</li><li><a href\=\#help\!section\=ACCOUNTS>Om uw rekeningsoverzicht te bekijken (saldo,  betalingsgeschiedenis, etc.)</a>;</li><li><a href\=\#help\!section\=CONTACTS>Om uw contacten te beheren en andere gebruikers hun profiel te bekijken</a>.</li></ul>De mobiele applicatie heeft boven twee menus. In het eerste menu worden de volgende iconen weergegeven\:<ul><li><i>Vernieuwen</i>, het icoontje draait rond wanneer de pagina aan het laden is. De pagina zal vernieuwd worden wanneer er op geklikt wordt.</li><li><i>Help</i>, wanneer u op het help icon klikt zal de help pagina openen, deze zal open op de het juist hoofdstuk (voor de pagina waar u help bij nodig had en waar u op help heeft gedrukt). </li><li><i>Configuratie</i>, alleen zichtbaar wanneer u niet ingelogd bent. Wanneer u op dit icoontje klikt zal de <a href\=\#help\!section\=CONFIGURATION>configuratie pagina</a> openen.</li><li><i>Logout</i>, alleen zichtbaar wanneer u ingelogd bent. Klik op dit icoontje om uit te loggen en er zeker van te zijn dat niemand uw account kan misbruiken.</li></ul>Het tweede menu is voor de normale functionaliteiten\: <a href\=\#help\!section\=ACCOUNTS>Rekeningsoverzicht</a>, <a href\=\#help\!section\=PAYMENTS>Betalen</a> and <a href\=\#help\!section\=CONTACTS>Contacten</a>. Tot slot onderaan in de app kunnen knoppen weergegeven worden die betrekking hebben op de specifieke pagina''s

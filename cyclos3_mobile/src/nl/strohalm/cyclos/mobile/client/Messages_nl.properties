accountsHeading=Rekeningen
accountsHelpText=Hier kunt u uw rekening overzicht en informatie zien, zoals uw balans en verzonden en ontvangen betalingen. Wanneer u meerdere rekeningen heeft ziet u eerst een overzicht van al uw rekeningen, wanneer u op een van deze rekening klikt, krijgt u het rekening overzicht van deze rekening. Als u maar een rekening heeft ziet u direct het overzicht van deze rekening. In het rekening overzicht wordt eerst een samenvatting van de rekening weergeven, hier kan u bijvoorbeeld uw saldo zien. Daaronder ziet u een lijst met al uw betalingen en ontvangen betalingen. Wanneer u iemand betaald zal het bedrag negatief zijn, het is immers op uw saldo in mindering gebracht. En wanneer u een betaling van iemand anders ontvangen heeft, dan is het bedrag positief, het is immers bij uw saldo opgeteld. Wanneer u op een van deze betalingen klikt dan wordt de pagina van deze betaling geopend met alle informatie omtrent deze betaling.

paymentsHelpText=Hier kunt u betalingen doen naar een andere rekening. Als u een betaling wilt doen moet u eerst selecteren naar wie u de betaling wilt doen .<ul><li>Als u de betaling wilt doen naar een van uw contacten klik dan op the knop "Aan mijn contact" en selecteer het contact aan wie u een betaling wilt doen.</li><li> Als u een betaling naar een andere gebruiker wilt doen, vul dan zijn gebruikersnaam in, in het daarvoor bestemde veld en klik op "volgende".</li><li>Soms is het mogelijk een betaling aan het systeem te doen, in dit geval zal er een knop zijn om deze betalingen mee te doen.</li></ul>Nadat u degene naar wie u een betaling wilt doen geselecteerd heeft, vul dan de verschillende velden in en druk op de knop "betalen".  Vervolgens moet u de betalingen bevestigen door op de knop "Bevestig de betaling" te drukken. In sommige systemen moet u uw een transactie paswoord invullen voordat de betaling bevestigt kan worden.

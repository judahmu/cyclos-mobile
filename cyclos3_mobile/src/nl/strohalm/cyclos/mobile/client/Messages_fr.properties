helpHeading=Aider
helpText=Bienvenue sur la page Cyclos mobiles aide app. L''application mobile peut être utilisé aux fins suivantes\:<ul><li><a href\=\#help\!section\=PAYMENTS> Pour effectuer des paiements </a>;</li><li><a href\=\#help\!section\=ACCOUNTS> Pour vérifier vos informations de compte (solde, historique de paiement, etc)</a>;</li><li><a href\=\#help\!section\=CONTACTS> Pour gérer vos contacts et consulter d''autres utilisateurs de leurs profils </a>.</li></ul>L''App Mobile dispose de deux barres de menus en haut. Dans la première barre de menus les icônes suivantes sont affichées\:<ul><li><i>Recharger</i>, cette icône va tourner lorsque la page se charge. La page sera actualisée lorsque cette icône est cliqué.</li><li><i>Aide</i>, en cliquant sur cette icône vous faudra la page d''aide. Selon l''action que vous vous apprêtez à effectuer, le chapitre droit sera présélectionné.</li><li><i>Paramètres</i>, cette icône n''est visible que lorsque vous n''êtes pas identifié cliquant sur cette icône vous amène à la <a href\=\#help\!section\=CONFIGURATION>page de configuration</a>.</li><li><i>Déconnexion</i>, cette icône est visible uniquement lorsque vous êtes logged in cliquant sur cette icône, vous ouvrez une session sur Cyclos, si vous êtes sûr que personne ne peut accéder à votre compte</li></ul>Les liens deuxième barre de menu pour toutes les fonctionnalités principales\: <a href\=\#help\!section\=ACCOUNTS> comptes</a>,  <a href\=\#help\!section\=PAYMENTS>paiement</a>  et <a href\=\#help\!section\=CONTACTS>Contacts</a>. Et enfin sur le fond de l''App les boutons pour les actions spécifiques pour chaque page spécifique sont présentés.

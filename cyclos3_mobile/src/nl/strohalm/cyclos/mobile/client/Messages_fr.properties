accountsHeading=Comptes
accountsHelpText=Ici vous pouvez voir vos informations de compte tels que l''équilibre et les paiements envoyés ou reçus. Lorsque vous disposez de plusieurs comptes d''abord un aperçu de tous vos comptes est montré, en cliquant sur ce compte vous amène à la "Détails du compte" la page. Lorsque vous avez un seul compte, vous verrez immédiatement votre compte page de détails. Dans cette première page un résumé de votre compte est affiché, indiquant le solde des comptes, suivi par la liste de tous les paiements envoyés ou reçus. Lorsque vous avez payé quelqu''un d''autre, la quantité est indiquée négative, car il a été débité de votre compte. Et quand vous êtes payé par quelqu''un d''autre le montant est donné des résultats positifs. Lorsque vous cliquez sur ces paiements à la page des détails du paiement sera ouvert, ce qui montre plus d''informations sur ce paiement.

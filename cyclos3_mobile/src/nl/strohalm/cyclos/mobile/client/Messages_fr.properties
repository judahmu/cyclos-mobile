paymentsHelpText=Ici, vous pouvez effectuer des paiements à d''autres comptes. Pour faire un premier versement, vous devez sélectionner à qui vous voulez faire le paiement.<li>Si vous voulez faire un paiement à un de vos contacts, cliquez sur le bouton "Pour mon contact" et sélectionnez le contact que vous souhaitez effectuer un paiement à.</li>Si vous voulez faire un paiement à un autre utilisateur, s''il vous plaît entrez le nom d''utilisateur dans le champ situé sous le bouton et appuyez sur "Suivant", puis sélectionnez l''utilisateur à droite.</li><li>Dans certains systèmes, il est possible d''effectuer des paiements sur les comptes du système, dans ce cas, il ya également un bouton pour effectuer ces paiements.</li></ul>Une fois que vous avez sélectionné à qui vous voulez faire une le paiement de remplir les champs nécessaires et cliquez sur "Effectuer un paiement". Enfin, vous devez confirmer le paiement en appuyant sur le bouton "Confirmer le paiement». Dans certains systèmes, vous devez d''abord entrer votre mot de passe de transaction, avant que le paiement puisse être confirmée.

configurationHelpText=Dans la configuration de la langue de la demande peut être réglé, sélectionnez votre langue et appuyez sur "Enregistrer", puis l''application va redémarrer en utilisant la langue sélectionnée. Remarque\: ce n''est que la langue de l''application mobile elle-même. Les noms de compte, les champs de paiement, etc du système restera inchangé. Aussi l''URL Cyclos peut être réglé. Cette adresse sera donnée à vous par votre organisation qui utilise Cyclos. Assurez-vous de ne pas mettre "http" ou "https" en face de l''URL. Voici quelques exemples comment insérer un domaine "www.cyclos.org", "yourdomain.org" ou "www.anydomain.org". Cliquez sur "Enregistrer" pour activer la nouvelle URL.

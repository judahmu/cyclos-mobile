contactsHelpText=Ici vous pouvez gérer vos contacts et afficher les utilisateurs leurs informations. En cliquant sur l''un de vos contacts que vous pouvez voir rapidement ces informations de profil des utilisateurs et rapidement effectuer un paiement à lui. Pour voir une autre information de son profil de l''utilisateur ou son pour l''ajouter à vos contacts, cliquez sur "Ajouter un contact", tapez son nom d''utilisateur ou de connexion dans le champ et appuyez sur "Rechercher". Assurez-vous que vous tapez le nom complet dans ce domaine, des noms partiels ne fonctionnera pas. Ensuite, vous pouvez cliquer sur l''utilisateur, ce qui ouvre l ''"Utilisateur de détails» à la page, montrant le profil complet de l''utilisateur. Dans les boutons ci-dessous vous pouvez ajouter l''utilisateur à vos contacts en appuyant sur le bouton "Ajouter aux contacts" ou effectuer un paiement à l''utilisateur en appuyant sur le bouton "Effectuer un paiement". Pour supprimer quelqu''un comme un contact, accéder à vos contacts, sélectionnez le contact à droite et cliquez sur le bouton "Supprimer contact". Remarque\: vous pouvez créer ou mettre à jour un contact soit par le biais de l''App mobile ou le web, c''est juste une liste de contacts, vous pouvez modifier à partir de ces deux canaux.

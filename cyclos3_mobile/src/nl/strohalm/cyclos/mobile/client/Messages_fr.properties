loginHelpText=La première fois que vous vous connectez, il vous sera demandé à la fois pour saisir votre nom d''utilisateur et mot de passe. Pour la plupart des systèmes utilisant des Cyclos ceci est votre nom d''utilisateur et mot de passe de connexion, dans certains cas, cela pourrait être par exemple votre numéro de téléphone et mot de passe/code PIN. Lorsque vous vous connectez pour la deuxième fois votre nom d''utilisateur sera sauvé. Pour vous connecter en tant qu''autre utilisateur de cliquer sur "Changer d''utilisateur".

helpHeading=Ajuda
helpText=Bem-vindo a pagina de ajuda do aplicativo móvel do Cyclos. O aplicativo móvel pode ser utilizado para os seguintes fins\:<ul><li><a href\=\#help\!section\=PAYMENTS> Fazer pagamentos </a>;</li><li><a href\=\#help\!section\=ACCOUNTS> Verificar informações de sua conta (saldo, histórico de pagamentos, etc)</a>;</li><li><a href\=\#help\!section\=CONTACTS> Gerenciar seus contatos e ver outros usuários e seus perfis </a>.</li></ul>O App móvel tem duas barras de menu na parte superior. Na primeira barra de menu os seguintes ícones são exibidos\:<ul><li><i>Atualizar</i>, este ícone irá girar quando a página é carregada. A página será atualizada quando este ícone for clicado.</li><li><i>Ajuda</i>, clicar neste ícone o levará à página de ajuda. Dependendo da ação que você está prestes a realizar, os capítulos a direita serão pré-selecionados.</li><li><i>Configurações</i>, este ícone só é visível quando você ainda não efetou o login. Clicando neste ícone você irá para a <a href\=\#help\!section\=CONFIGURATION>página de configurações</a>.</li><li><i>Sair</i>, este ícone só é visível quando você está logado no sistema. Ao clicar neste ícone você sairá do Cyclos, tendo assim certeza de que ninguém acessará sua conta</li></ul>A segunda barra de menus acessa todas as funcionalidades  principais\: <a href\=\#help\!section\=ACCOUNTS>Contas </a>, <a href\=\#help\!section\=PAYMENTS>Pagamento </a> e <a href\=\#help\!section\=CONTACTS>Contatos </a>. E, finalmente, na parte inferior do aplicativo, são mostrados botões para ações  específicas de cada página.

configurationHeading=Configuração
configurationHelpText=Na configuração, o idioma do aplicativo pode ser configurado, selecione o idioma e pressione "Salvar", o aplicativo será reiniciado usando o idioma selecionado. Nota\: este é apenas o idioma do aplicativo móvel em si. Os nomes de contas, os campos de pagamentos, etc do sistema permanecerão inalterados. Além disso, a URL Cyclos pode ser definida. Esta URL será dada a você pela organização que está usando o Cyclos. Certifique-se de não colocar "http" ou "https" na frente da URL. Aqui estão alguns exemplos de como inserir um domínio "www.cyclos.org", "yourdomain.org" ou "www.anydomain.org". Clique em "Salvar" para ativar a nova URL.

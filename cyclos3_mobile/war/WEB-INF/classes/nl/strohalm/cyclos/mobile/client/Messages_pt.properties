paymentsHelpText=Aqui você pode fazer pagamentos para outras contas. Para fazer um pagamento primeiro você tem que escolher a quem você quer pagar.<ul><li>Se você quiser fazer um pagamento para um de seus contatos, clique no botão "Para o meu contato" e selecione o contato desejado.</li><li>Se você quiser fazer um pagamento para outro usuário, por favor digite o nome do usuário no campo abaixo do botão e pressione "Próximo", posteriormente, selecione o usuário desejado.</li><li>Em alguns sistemas é possível fazer pagamentos para contas do sistema, neste caso também há um botão para fazer esses pagamentos.</li></ul>Depois de ter escolhido a quem deseja fazer um pagamento preencha os campos necessários e clique em "Efetuar pagamento". Finalmente você terá que confirmar o pagamento, apertando o botão "Confirmar pagamento". Em alguns sistemas você primeiro precisa inserir sua senha de transação, antes de poder confirmar o pagamento.

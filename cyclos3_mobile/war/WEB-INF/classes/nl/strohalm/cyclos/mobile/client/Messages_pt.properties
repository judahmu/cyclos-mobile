accounts=Contas
accountsHeading=Contas
accountsHelpText=Aqui você pode ver suas informações de conta, tais como saldo e pagamentos enviados ou recebidos. Quando você tiver mais de uma  contas, primeiro, uma visão geral de todas as suas contas será mostrada, clicando sobre essa conta vai levá-lo à página de  "detalhes da conta". Quando você tem apenas uma conta você vai ver imediatamente a página de detalhes da conta. Nesta primeira página um resumo da sua conta é exibido, mostrando o saldo da contas, seguido pela lista de todos os pagamentos enviados ou recebidos. Quando você pagou alguém, o valor é mostrado negativo, porque foi subtraído de sua conta. E quando você é pago por alguém a quantidade é mostrada positiva. Quando você clica sobre esses pagamentos a página de detalhes do pagamento será aberta, o que mostra mais informações sobre este pagamento.

contactsHeading=Contatos
contactsHelpText=Aqui você pode gerenciar seus contatos e visualizar as informações dos usuários. Ao clicar em um dos seus contatos que você pode ver rapidamente estas informações de perfil de usuários e rapidamente fazer um pagamento para ele. Para ver um outro usuário, suas informações de perfil ou para adicioná-lo como um contato, clique em "Adicionar contato", digite o usuário ou nome de login no campo e pressione "Pesquisar". Certifique-se de usar palavras completas na busca. Você também pode usar palavras parciais, mas nesse caso você acrescentar o símbolo "*". Por exemplo se você deseja procurar João, você também pode usar "Jo*", esteja ciente que o primeiro símbolo não pode ser o símbolo "*". Depois, você pode clicar sobre o usuário, isso abre o "Usuário" na página, mostrando o perfil completo do usuário. Nos botões abaixo você pode adicionar o usuário para seus contatos pressionando o botão "Adicionar a contatos" ou fazer um pagamento para que o usuário pressionando o botão "Fazer pagamento". Para excluir alguém dos contatos, vá para seus contatos, selecione o contato desejado e clique no botão "Remover contato". Nota\: você pode criar ou atualizar um contato através do App móvel ou da web, esta é apenas uma lista de contatos que você pode editar através destes dois canais.

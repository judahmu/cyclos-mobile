loginHelpText=A primeira vez que você entra, será solicitado para informar sua identificação de usuário e senha. Para a maioria dos sistemas que utilizam Cyclos este é o seu nome de usuário e senha para login, em alguns casos isso pode ser por exemplo o seu número de telefone e senha/pin. Ao acessar a segunda vez sua identificação de usuário estará salva. Para fazer o login como outro usuário clique em "Alterar usuário".
